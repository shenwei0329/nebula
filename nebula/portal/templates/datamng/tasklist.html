<div id="{{ etl_href }}" class="tab-pane active">
    {% import 'bootstrap/wtf.html' as wtf %}

    <ul>
            <ul class="nav nav-header">
                <li style="float: left">{{ pagination.info }}</li>
            </ul>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <a class="list-group-item active">
                        <tr>
                            <th width="260pix">任务</th>
                            <th width="180pix">项目编号</th>
                            <th width="100pix">申请人</th>
                            <th width="100pix">执行人</th>
                            <th width="60pix">工时</th>
                            <th width="240pix">执行时间</th>
                            <th>要求</th>
                        </tr>
                    </a>
                    </thead>
                    <tbody>
                    {% for dir in dirs %}
                        <tr>
                            <td><a href="#">{{ dir.TK_RW}}</a></td>
                            <td>{{ dir.TK_XMBH }}</td>
                            <td>{{ dir.TK_SQR }}</td>
                            <td>{{ dir.TK_ZXR }}</td>
                            <td>{{ dir.TK_GZSJ }}</td>
                            <td>{{ dir.BgEdDate }}</td>
                            <td>{{ dir.TK_RWNR }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
                <ul class="pagination">
                    {{ pagination.links }}
                </ul>
            </div>
    </ul>
</div>
