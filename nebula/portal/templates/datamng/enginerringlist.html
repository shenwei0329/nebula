<div id="{{ etl_href }}" class="tab-pane active">
    {% import 'bootstrap/wtf.html' as wtf %}

    <ul>
            <ul class="nav nav-header">
                <li style="float: left">{{ pagination.info }}</li>
            </ul>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <a class="list-group-item active">
                        <tr>
                            <th width="180pix">项目编号</th>
                            <th width="180pix">工程编号</th>
                            <th width="100pix">状态</th>
                            <th>工程名称</th>
                            <th width="200pix">地址</th>
                        </tr>
                    </a>
                    </thead>
                    <tbody>
                    {% for dir in dirs %}
                        <tr>
                            <td><a href="#">{{ dir.EG_PJ_BH}}</a></td>
                            <td>{{ dir.EG_BH }}</td>
                            <td>{{ dir.EG_STATE }}</td>
                            <td>{{ dir.EG_NAME }}</td>
                            <td>{{ dir.EG_SITE }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
                <ul class="pagination">
                    {{ pagination.links }}
                </ul>
            </div>
    </ul>
</div>
