<!-- delete modal -->
<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <!--提示-->
                {% if instance %}
                <form action="/instance/instances/{{ instance.id }}/" method="DELETE">
                {% else %}
                <form action="/instance/instances/{id}/" method="DELETE">
                {% endif %}
                    <input type="hidden" name="id" />
                    <div class="alert alert-block alert-info fade in">
                        <h4 class="alert-heading">提示！</h4>
                        <p>确定销毁虚拟机 <span class="resource-name"></span> ？ 销毁后将不能恢复。</p>
                        <div class="button-set text-right">
                            <input type="hidden" name="id">
                            <button class="btn btn-white btn-cons" type="button" data-dismiss="modal">取消</button>
                            <button class="btn btn-success btn-cons" type=submit >确定</button>
                        </div>
                    </div>
                </form>
                <!--提示-->
            </div>
        </div>
    </div>
</div>
<!-- delete modal end -->
