<!-- 修改集群Modal -->
<div class="modal fade" id="updateCluster" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">修改集群-<span class="text-success">{{ aggregate.name }}</span></h4>
      </div>
      <div class="modal-body">
        <form id="form_traditional_validation" action="{{ url_for('portal.aggregate_update', id=aggregate.id) }}" class="form-horizontal" method="POST">
          <div class="form-group">
            <label for="name" class="col-sm-3 control-label">集群名称</label>
            <div class="col-sm-8 input-validation right">
            {# <input type="text" name="name" id="name" class="form-control">#}
                  {{ form.name(class="form-control") }}
            </div>
          </div>
          <div class="form-group">
            <label for="zone" class="col-sm-3 control-label">可用域</label>
            <div class="col-sm-8 input-validation right">
            {# <input type="text" name="zone" id="zone" class="form-control">#}
                  {{ form.zone(class="form-control") }}
            </div>
          </div>
          <!--form-group-->

           <div class="form-group">
            <label class="col-md-3 col-sm-3 col-xs-3 control-label text-right">描 述：</label>
            <div class="col-md-8 col-sm-8 col-xs-8">
             {#  <textarea class="form-control" name="description" rows="3"></textarea>#}
                  {{ form.description(class="form-control", rows="3") }}
            </div>
          </div>

          <!--form-group-->
          <div class="form-actions">
            <div class="pull-right">
              <button type="button" class="btn btn-white btn-cons"  data-dismiss="modal">关 闭</button>
              <button type="submit" class="btn btn-primary btn-cons"><i class="icon-ok"></i>修 改</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!--修改集群modal-->
