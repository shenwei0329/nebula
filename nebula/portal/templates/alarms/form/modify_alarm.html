<!-- 修改监控告警Modal -->
<div class="modal fade" id="newCluster" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">修改告警</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" action="{{ url_for('portal.alarm_update') }}" method="POST">
         <div class="form-group">
            <label for="" class="col-sm-3 control-label">名称</label>
            <div class="col-sm-7 input-validation right">
              <input type="hidden" name="alarm_id" value="{{ alarm.id }}">
              <input type="text" name="alarm_name" class="form-control" value="{{ alarm.name }}" />
            </div>
          </div>

          <!--form-group-->
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">描述</label>
            <div class="col-sm-7">
              <textarea name="alarm_description" class="form-control" rows="3">{{ alarm.description }}</textarea>
            </div>
          </div>
          <!--form-group-->
          <div class="form-actions">
            <div class="pull-right">
              <button type="button" class="btn btn-white btn-cons"  data-dismiss="modal">关 闭</button>
              <button type="submit" class="btn btn-primary btn-cons"><i class="icon-ok"></i>保 存</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!--监控告警-->
