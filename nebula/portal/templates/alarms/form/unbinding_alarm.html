<!-- Modal -->
<div class="modal fade" id="delAlertRule" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-body">
      <!--提示-->
       {% if not binding %}
           <div class="alert alert-block alert-info fade in">
           <h4 class="alert-heading">提示！</h4>
              <p> 还未绑定监控策略！</p>
           <div class="button-set text-right">
                <button class="btn btn-white btn-cons" type="button" data-dismiss="modal">关闭</button>
           </div>
           </div>
        {% else %}
         <form action="/alarms/unbinding/" method="POST">
            <div class="alert alert-block alert-info fade in">
              <h4 class="alert-heading">提示！</h4>
              <p>确定在 {{ resource_name }} 上解绑监控告警规则？</p>
              <div class="button-set text-right">
              <input type="hidden" name="resource" value= {{ resource }} />
              <input type="hidden" name="type" value= {{ type }} />
              <button class="btn btn-white btn-cons" type="button" data-dismiss="modal">取消</button>
              <button class="btn btn-success btn-cons" type="submit" data-dismiss="modal">确定</button>
            </div>
            </div>
          </form>
        {% endif %}
      <!--提示-->
    </div>
  </div>
</div>
</div>
<!--modal-->
