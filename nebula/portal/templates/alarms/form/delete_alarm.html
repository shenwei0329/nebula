<!-- Modal -->
<div class="modal fade" id="delAlertRule" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-body">
    {% if binding %}
        <div class="alert alert-block alert-info fade in">
          <h4 class="alert-heading">提示！</h4>
          <p>该告警规则正在使用！</p>
            <div class="button-set text-right">
            <button class="btn btn-white btn-cons" type="button" data-dismiss="modal">取消</button>
            </div>
        </div>
    {% else %}
      <!--提示-->
      <form action="{{ url_for('portal.alarm_delete') }}" method="POST">
        <div class="alert alert-block alert-info fade in">
          <h4 class="alert-heading">提示！</h4>
          <p>确定删除该告警规则 ? </p>
          <div class="button-set text-right">
          <input type="hidden" name="alarm_id" value="{{ alarm_id }}">
          <button class="btn btn-white btn-cons" type="button" data-dismiss="modal">取消</button>
          <button class="btn btn-success btn-cons" type="submit" data-dismiss="modal">确定</button>
        </div>
        </div>
      </form>
      <!--提示-->
    {% endif %}
    </div>
  </div>
</div>
</div>
<!--modal-->
