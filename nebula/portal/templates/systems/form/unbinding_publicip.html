<!-- Modal -->
<div class="modal fade" id="tearRouter" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-body">
      <!--提示-->
      <form action="{{ url_for('portal.virtualrouter_publicip_unbinding_update',id=virtualrouter_network.id) }}"
            method="POST">
        <div class="alert alert-block alert-info fade in">
          <h4 class="alert-heading">提示！</h4>
          {% if virtualrouter_network.virtualrouter.virtualrouter_floatingips[0] and
                  virtualrouter_network.virtualrouter.virtualrouter_floatingips[0].status=='Active'%}
            <p>外部网络存在浮动IP端口映射，不能解绑&nbsp;!</p>
            <div class="button-set text-right">
            <button class="btn btn-white btn-cons" type="button" data-dismiss="modal">关闭</button>
            </div>
          {% else %}
            <p>确定清除路由器网关&nbsp;?</p>
          <div class="button-set text-right">
          <input type="hidden" name="id">
          <input type="hidden" name="network_id" value="{{ virtualrouter_network.network_id }}">
          <input type="hidden" name="virtualrouter_id" value="{{ virtualrouter_network.virtualrouter_id }}">
          <button class="btn btn-white btn-cons" type="button" data-dismiss="modal">取消</button>
          <button class="btn btn-success btn-cons" type="submit" data-dismiss="modal">确定</button>
          </div>
            {% endif %}
        </div>
      </form>
      <!--提示-->
    </div>
  </div>
</div>
</div>
<!--modal-->
