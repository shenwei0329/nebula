<!-- 修改主机Modal -->
<div class="modal fade" id="updateHost" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">修改主机-<span class="text-success">{{ host.hostname }}（{{ host.host_ip }}）</span></h4>
      </div>
      <div class="modal-body">
        <form id="form_traditional_validation" action="{{ url_for('portal.host_update', id=host.id) }}" method="post" class="form-horizontal">
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">名称</label>
            <div class="col-sm-7 input-validation right">
              <input type="text" name="hostname" class="form-control" value="{{ host.hostname }}">
            </div>
          </div>

          <!--form-group-->
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">描述</label>
            <div class="col-sm-7">
              <textarea name="description" class="form-control" rows="3"></textarea>
            </div>
          </div>
          <div class="form-group" style="padding-left: 60px;">-主机OS信息-</div>
          <!--form-group-->
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">用户名</label>
            <div class="col-sm-7 input-validation right">
              <input type="text" name="os_user" class="form-control" value="{{ host.os_user}}">
            </div>
          </div>
          <!--form-group-->
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">密码</label>
            <div class="col-sm-7 input-validation right">
              <input type="text" name="os_user_pwd" class="form-control" value="{{ host.os_user_pwd }}">
            </div>
          </div>
          <!--form-group-->
          <div class="form-actions">
            <div class="pull-right">
              <button type="button" class="btn btn-white btn-cons"  data-dismiss="modal">关 闭</button>
              <button type="submit" class="btn btn-primary btn-cons"><i class="icon-ok"></i>保 存</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!--修改主机modal-->
