<!-- 添加主机Modal -->
<div class="modal fade" id="addHost" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">添加主机</h4>
      </div>
      <div class="modal-body">
        <form id="form_traditional_validation" method="POST"
              action="{{ url_for('portal.host_add')}}" class="form-horizontal">
          <div class="form-group">
            <label for="" class="col-sm-3 control-label"><span class="text-danger">*</span>名称</label>
            <div class="col-sm-7 input-validation right">
              <input type="text" name="hostname" id="hostname" class="form-control">
            </div>
          </div>
          <!--form-group-->
          <div class="form-group">
            <label for="" class="col-sm-3 control-label"><span class="text-danger">*</span>管理IP</label>
            <div class="col-sm-7 input-validation right">
              <input type="text" class="form-control" id="host_ip" name="host_ip">
            </div>
            <span class="pull-left p-t-10 text-info formNameInfo inline" data-toggle="tooltip" data-placement="top" title="目的服务器的管理IP地址，也就是已经注册到控制节点主机名映射表中的地址">
            <i class="fa fa-question-circle"></i></span>
          </div>

          <div class="form-group">
            <label for="" class="col-sm-3 control-label">集群</label>
            <div class="col-sm-7">
              <select name="host_aggregate" id="host_aggregate" class="select2 form-control"  >
                <option value="-1">请选择集群</option>
                {% for hostgroup in aggregates %}
                <option value="{{ hostgroup.id }}">{{ hostgroup.name }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <!--form-group-->
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">描述</label>
            <div class="col-sm-7">
              <textarea class="form-control" rows="3"></textarea>
            </div>
          </div>
          <!--form-group-->
          <div class="form-group" style="padding-left: 60px;">-主机OS信息-（系统保留信息，暂时未使用。）</div>
           <!--form-group-->
          <div class="form-group">
            <label for="" class="col-sm-3 control-label"><span class="text-danger">*</span>用户名</label>
            <div class="col-sm-7 input-validation right">
              <input type="text" id="os_user" name="os_user" class="form-control">
            </div>
          </div>
          <!--form-group-->
          <div class="form-group">
            <label for="" class="col-sm-3 control-label"><span class="text-danger">*</span>密码</label>
            <div class="col-sm-7 input-validation right">
              <input type="text" id="os_user_pwd" name="os_user_pwd" class="form-control">
            </div>
          </div>
          <!--form-group-->
          <div class="form-actions">
            <div class="pull-right">
              <button type="button" class="btn btn-white btn-cons"  data-dismiss="modal">关 闭</button>
              <button type="submit" class="btn btn-primary btn-cons"><i class="icon-ok"></i>保 存</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!--添加主机modal-->

{% block extend_js %}
<script src="/static/js/form_style.js" type="text/javascript"></script>
{% endblock %}
