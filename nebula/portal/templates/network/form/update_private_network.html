<!-- Modal -->
<div class="modal fade" id="updateNetwork" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">修改私有网络-<span class="text-success">{{ network.name }}</span></h4>
        </div>
        <div class="modal-body">
          <form id="form_traditional_validation"
                action="{{ url_for('portal.private_network_update', id=network.id) }}"
                class="form-horizontal" method="POST">
          <input type="hidden" name="id">
            <div class="form-group">
              <label for="" class="col-sm-3 control-label">名称</label>
              <div class="col-sm-7 input-validation right">
                <input type="text" name="name" id="formName" class="form-control" value="{{ network.name }}">
              </div>
            </div>
            <div class="form-group">
              <label for="" class="col-sm-3 control-label">描述</label>
              <div class="col-sm-7 input-validation right">
                <textarea class="form-control" rows="3" name="description">
                {%- if network.description %}{{ network.description }}{% endif -%}
                </textarea>
              </div>
            </div>
            <div class="form-actions">
              <div class="pull-right">
                <button type="button" class="btn btn-white btn-cons"  data-dismiss="modal">关闭</button>
                <button type="submit" class="btn btn-primary btn-cons"><i class="icon-ok"></i>保存</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>
<!--modal-->
