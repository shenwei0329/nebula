<!-- Modal -->
<div class="modal fade" id="outVM" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">断开虚拟机-<span class="text-success">{{ network.name }}</span></h4>
        </div>
        <div class="modal-body">
          <form id="form_traditional_validation" action="{{ url_for('portal.ports_detach', id=network.id) }}"
                class="form-horizontal" method="POST">
          <input type="hidden" name="id">
            <div class="form-group">
              <label for="" class="col-sm-3 control-label"><span class="text-danger">*</span>断开虚拟机</label>
              <div class="col-sm-7 input-validation right">
                <select name="port_id" id="formCluster" class="select2 form-control"  >
                  <option value="">选择断开虚拟机</option>
                  {% for port in network.ports %}
                    <option value="{{ port.id }}" class="form-option">
                        {% for ip in port.fixed_ips %}
                            {{ port.instance.display_name }}（{{ ip["ip_address"] }}）</option>
                        {% endfor %}
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="form-actions">
              <div class="pull-right">
                <button type="button" class="btn btn-white btn-cons"  data-dismiss="modal">关闭</button>
                <button type="submit" class="btn btn-primary btn-cons"><i class="icon-ok"></i>保存</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>
<!--modal-->

{% block extend_js %}
<script src="/static/js/form_style.js" type="text/javascript"></script>
{% endblock %}
