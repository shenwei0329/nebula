<div class="modal fade" id="deleteSubnet" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-body">
      <!--提示-->
       <form action="{{ url_for('portal.subnet_delete', id=subnet.id) }}" method="DELETE">
        <div class="alert alert-block alert-info fade in">
            <h4 class="alert-heading">提示！</h4>
            {% if subnet.ports %}
              <p>子网已被使用，不能删除&nbsp;&nbsp;!</p>
              <div class="button-set text-right">
              <input type="hidden" name="#deleteSubnet_actionurl" value="/network/subnets/">
              <button class="btn btn-white btn-cons" type="button" data-dismiss="modal">关闭</button>
              </div>
            {% elif subnet.virtualrouter_subnets %}
              <p>子网已绑定到路由器，不能删除&nbsp;&nbsp;!</p>
              <div class="button-set text-right">
              <input type="hidden" name="#deleteSubnet_actionurl" value="/network/subnets/">
              <button class="btn btn-white btn-cons" type="button" data-dismiss="modal">关闭</button>
              </div>
            {% else %}
              <p>确定删除该子网 {{subnet.name}}({{subnet.cidr}})?</p>
              <div class="button-set text-right">
              <input type="hidden" name="#deleteSubnet_actionurl" value="/network/subnets/">
              <button class="btn btn-white btn-cons" type="button" data-dismiss="modal">取消</button>
              <button class="btn btn-success btn-cons" type="submit" data-dismiss="modal">确定</button>
              </div>
            {% endif %}

        </div>
      </form>
      <!--提示-->
    </div>
  </div>
</div>
</div>
<!--modal-->
