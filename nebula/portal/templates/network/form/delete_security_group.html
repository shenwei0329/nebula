<!-- Modal -->
<div class="modal fade" id="deleteSecurityGroup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-body">
      <!--提示-->
      <form action="{{ url_for('portal.security_group_delete', ids=security_group.id) }}" method="DELETE">
      <div class="alert alert-block alert-info fade in">
       <h4 class="alert-heading">提示！</h4>
        {% if security_group.port %}
          <p>虚拟防火墙已经作用到虚拟机，不能删除!</p>
          <div class="button-set text-right">
          <input type="hidden" name="id">
          <button class="btn btn-white btn-cons" type="button" data-dismiss="modal">关闭</button>
          </div>
        {% else %}
          <p>确定删除虚拟防火墙 <b>{{security_group.name}}</b> ？</p>
          <div class="button-set text-right">
          <input type="hidden" name="id">
          <button class="btn btn-white btn-cons" type="button" data-dismiss="modal">取消</button>
          <button class="btn btn-success btn-cons" type="submit" data-dismiss="modal">确定</button>
          </div>
        {% endif %}
      </div>
      </form>
      <!--提示-->
    </div>
  </div>
</div>
</div>
<!--modal-->
