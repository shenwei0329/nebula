<!-- Modal -->
<div class="modal fade" id="tearRouter" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-body">
      <!--提示-->
      <form action="{{ url_for('portal.private_network_break_virtualrouter', id=virtualrouter_subnet.id) }}"
            method="POST">
        <div class="alert alert-block alert-info fade in">
          <h4 class="alert-heading">提示！</h4>
          <p>确定将私有子网 <b>{{ virtualrouter_subnet.subnet.name }}</b> 断开路由器?</p>
          <div class="button-set text-right">
          <input type="hidden" name="id">
          <input type="hidden" name="virtualrouter_id" value="{{ virtualrouter_subnet.virtualrouter.id }}">
          <input type="hidden" name="subnet_id" value="{{ virtualrouter_subnet.subnet.id }}">
          <button class="btn btn-white btn-cons" type="button" data-dismiss="modal">取消</button>
          <button class="btn btn-success btn-cons" type="submit" data-dismiss="modal">确定</button>
        </div>
        </div>
      </form>
      <!--提示-->
    </div>
  </div>
</div>
</div>
<!--modal-->
