<div class="modal fade" id="revertinstancebackup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
    {% if not instance.task_state and instance.vm_state == 'active' %}
      <div class="modal-body"> 
        <!--提示-->
        <form action="{{ url_for('portal.instance_backup_revert', id=backup.id)}}" class="form-horizontal" method="POST">
              <div class="alert alert-block alert-info fade in">
              <h4 class="alert-heading">提示！</h4>
                <p>确定将  <b><u>{{backup.name}}</u></b> 恢复到原虚拟机 <b><u>{{instance.display_name}}</u></b>!</br>
                	注：恢复后原有系统盘数据会丢失。
                </p>
                <div class="button-set text-right">
                  <input type="hidden" name="id" value="{{ backup.id }}">
                  <button class="btn btn-white btn-cons" type="button" data-dismiss="modal">取消</button>
                  <button class="btn btn-success btn-cons" type="submit" data-dismiss="modal">确定</button>
                </div>
              </div>
          </form>
        <!--提示--> 
      </div>
       {% else %}
     <form></form>
     <div class="modal-body">
  		<div class="alert alert-block alert-error fade in">
            <h4 class="alert-heading">提示</h4>
            <p>当前的虚拟机备份数据不是可用或处理繁忙状态，请稍后重试。</p>
            <div class="button-set text-right">
                <button class="btn btn-white btn-cons" type="button" data-dismiss="modal">关闭</button>
            </div>
        </div>
     </div>
     {% endif %} 
    </div>
  </div>
</div>
