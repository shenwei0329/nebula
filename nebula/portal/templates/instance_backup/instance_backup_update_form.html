<div class="modal fade in" id="updateBackup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">修改虚拟机备份-<span class="text-success">{{ instancebackup.name }}</span></h4>
            </div>
            <div class="modal-body">
            <form class="form-horizontal" id="form_traditional_validation"
                  action="{{ url_for('portal.instance_backup_modify', id=instancebackup.id) }}" method="POST">
                <div class="form-group">
                    <label class="col-md-3 col-sm-3 col-xs-3 control-label text-right">名 称：</label>
                    <div class="col-md-8 col-sm-8 col-xs-8">
                        {#<input class="form-control" type="text" name="name">#}
                        {{ form.name(class="form-control") }}
                    </div>
                </div>
                <div class="form-actions">
                    <div class="pull-right">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关 闭</button>
                        <button type="submit" class="btn btn-primary">保 存</button>
                    </div>
                </div>
            </form>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
